name: Build and deploy dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # run at 00:00, 06:00, 12:00 and 18:00 every day
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

env:
  PAGE_URL: https://canonical.github.io/chisel-releases-navigator/

jobs:
  build:
    name: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Dashboard Repository
        uses: actions/checkout@v6

      # TODO: reenable caching of the image

      # - name: Restore The Dev Image
      #   id: cache
      #   uses: actions/cache/restore@v5
      #   with:
      #     key: dev-image-${{ hashFiles('Dockerfile') }}
      #     path: dev-image.tar

      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Install distro-info
        run: |
          sudo apt-get update
          sudo apt-get install --reinstall --yes distro-info distro-info-data

      - name: Build Dashboard
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make build-dist
      
      # - name: Cache The Dev Image
      #   if: steps.cache.outputs.cache-hit != 'true'
      #   uses: actions/cache@v5
      #   with:
      #     key: dev-image-${{ hashFiles('Dockerfile') }}
      #     path: dev-image.tar
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: dashboard-dist
          path: dashboard/dist

  deploy:
    name: deploy
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ env.PAGE_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v7
        with:
          name: dashboard-dist
      - name: Debug ls
        run: ls 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        